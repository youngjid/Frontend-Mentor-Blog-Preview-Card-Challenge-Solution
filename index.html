<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="card">
    <div class="card__image">
      <img src="assets/images/illustration-article.svg" alt="">
    </div>
    <div class="card__info">
      <a class="card__tag" href="#">Learning</a>
      <p class="card__pub__date">Published 21 Dec 2023</p>
      <h2>
        <a class="card__title" href="#">HTML & CSS foundations </a>
      </h2>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    
    <div class="card__profile">
      <img src="assets/images/image-avatar.webp" alt="Profile Picture">
      <a href="#">Greg Hooper</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jidraphkimachia.com?ref=challenge">Jidraph Kimachia</a>.
  </div>
</body>
</html>
